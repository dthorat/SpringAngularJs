<!DOCTYPE html>
<html ng-app = "myModule3">
<head>
<meta charset="ISO-8859-1">
<title>2-way-data-binding</title>
</head>
<body >
	<table>
		<tr>
			<td>First Name</td>
			<td>
			<input type="text" ng-model = "employee.name">
			</td>
		</tr>
		<tr>
			<td>Age</td>
			<td>
			<input type="text" ng-model = "employee.age">
			</td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>
			<input type="text" ng-model = "employee.gender">
			</td>
		</tr>
	</table>
	<table>
		<tr>
			<td>First Name</td>
			<td>
			{{employee.age}}
			</td>
		</tr>
		<tr>
			<td>technolgy</td>
			<td>
			{{technology}}
			</td>
		</tr>
		<tr>
			<td>Age</td>
			<td>
			{{employee.gender}}
			</td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>
			{{employee.name}}
			</td>
		</tr>
	</table>
	<br/>
</body>
</html>
